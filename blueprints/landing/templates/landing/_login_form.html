{% from 'helpers.html' import render_field %}
<form action="{{ url_for('.login') }}" method="POST" class="login">
    {{ form.hidden_tag() }}
    {{ render_field(form.email, required='required') }}
    {{ render_field(form.password, required='required') }}
    <div class="field">
        <input type="submit"/>
    </div>
</form>
